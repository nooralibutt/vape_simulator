name: vape_simulator
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_screenutil: ^5.6.1
  audioplayers: ^3.0.1
  shared_preferences: ^2.0.18
  provider: ^6.0.5
  volume_control: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

#  change_app_package_name: ^1.1.0
#  flutter pub run change_app_package_name:main com.new.package.name

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/fonts/

  fonts:
    - family: MachineFont
      fonts:
        - asset: assets/fonts/MachineFont.ttf